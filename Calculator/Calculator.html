<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
<script src="Calculator.js" defer></script>
<div class="Calc-body">
    <div id="input"></div>
        <div class="btns">
            <button class="input-btn" id="btn1">1</button> 
            <button class="input-btn" id="btn2">2</button>
            <button class="input-btn" id="btn3">3</button>
            <button class="input-btn" id="btn+">+</button>
            <button class="input-btn" id="btn4">4</button>
            <button class="input-btn" id="btn5">5</button>
            <button class="input-btn" id="btn6">6</button>
            <button class="input-btn" id="btn-">-</button>
            <button class="input-btn" id="btn7">7</button>
            <button class="input-btn" id="btn8">8</button>
            <button class="input-btn" id="btn9">9</button>
            <button class="input-btn" id="btn/">/</button>
            <button class="input-btn" id="btnC">C</button>
            <button class="input-btn" id="btn0">0</button>
            <button class="input-btn" id="btnPoint">.</button>
            <button class="input-btn" id="btn*">*</button>
            <button class="input-btn" id="btnEqual">=</button>
        </div>
    </div>
</body>
</html>
