<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="note.css">
</head>
<body>
    <script src="note.js" defer></script>
    <header>
        <h1 id="head">Simple Note App</h1>
        <button id="make">Take a note</button>
    </header>    
    <div class="text">
        <textarea placeholder="Start writing..." id="dataEl" type="text"></textarea>
    </div>
    <div id="note"></div>
</body>
</html>
