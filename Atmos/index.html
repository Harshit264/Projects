<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="./script.js" defer></script>
    <div class="startup-screen">
        <img src="./svg/Atmos.svg" alt="atmos logo" class="logo">
        <div class="startup-bar"></div>
    </div>
    <div class="loading-screen">
        <div class="container0">
            <div class="loader"></div>
            <h1>Loading...</h1>
        </div>
    </div>
    <div class="permission">
        <div class="popup">
            <h2>See results closer to you?</h2>
            <p>To get the most out of Atmos, let Atmos use your device's precise location.</p>
            <div class="btn-box">
                <button id="pl">
                    <p>Use precise location</p>
                </button>
                <button id="notnow">
                    Not now
                </button>
            </div>
        </div>
    </div>
    <div class="app">
        <nav>
            <img src="./svg/Atmos.svg" alt="atmos logo" class="logo">
            <div class="form">
                <input type="text" placeholder="Search for a Place..." id="search">
                <img src="./svg/search.svg" alt="search" id="searchbtn">
            </div>
        </nav>
        <main>
            <div class="parent-container">
                <div class="glass">
                    <div class="container-1">
                        <div>
                            <h1 class="city-name"></h1>
                            <h2 class="country-name"></h2>
                        </div>
                    </div>
                    <div class="container-2">
                        <div class="sub-container">
                            <img src="" alt="weather icon" class="weather-icon">
                            <h1 class="temp"></h1>  
                        </div>
                        <p class="feels-like"></p>
                    </div>
                </div>
            </div> 
            <div class="container-3">
                <div class="card">
                    <div class="sub-container2">
                        <h1 class="wind-speed"></h1>
                        <p>Wind Speed</p>
                    </div>
                    <img src="./svg/wind-svgrepo-com.svg" alt="wind icon">
                </div>
                <div class="card">
                    <div class="sub-container2">
                        <h1 class="humidity"></h1>
                        <p>Humidity</p>
                    </div>
                    <img src="./svg/humidity-svgrepo-com.svg" alt="humidity icon">
                </div>
                <div class="card">
                    <div class="sub-container2">
                        <h1 class="pressure"></h1>
                        <p>Pressure</p>
                    </div>
                    <img src="./svg/pressure-air-svgrepo-com.svg" alt="pressure icon">
                </div>
                <div class="card">
                    <div class="sub-container2">
                        <h1 class="rain"></h1>
                        <p>Rain</p>
                    </div>
                    <img src="./svg/rain-svgrepo-com.svg" alt="rain icon">
                </div>
            </div>
            <div class="forecast">
                <h1>6 Day Forecast:</h1>
                <div class="sub-container-4">
                    <div class="forecast-card">
                        <img src="" alt="weather-icon" id="i1">
                        <h2 id="t1"></h2>
                        <p>1</p>
                    </div>
                    <div class="forecast-card">
                        <img src="" alt="weather-icon" id="i2">
                        <h2 id="t2"></h2>
                        <p>2</p>
                    </div>
                    <div class="forecast-card">
                        <img src="" alt="weather-icon" id="i3">
                        <h2 id="t3"></h2>
                        <p>3</p>
                    </div>
                    <div class="forecast-card">
                        <img src="" alt="weather-icon" id="i4">
                        <h2 id="t4"></h2>
                        <p>4</p>
                    </div>
                    <div class="forecast-card">
                        <img src="" alt="weather-icon" id="i5">
                        <h2 id="t5"></h2>
                        <p>5</p>
                    </div>
                    <div class="forecast-card">
                        <img src="" alt="weather-icon" id="i6">
                        <h2 id="t6"></h2>
                        <p>6</p>
                    </div>
                </div>
            </div>
            <div class="credit">
                <p>Created by Harshit (@Harshit264 on Github)</p>
            </div>
        </main>
    </div>
</body>
</html>
